<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container _container">
            <div class="header__icon">
               <img src="images/reasonal.png" alt="reasonal">
            </div>
            <div class="header__icon_767">
               <img src="images/icon.png" alt="reasonal">
            </div>
            <div class="header__burger burger-menu">
               <span></span>
            </div>
            <div class="header__body">
               <ul class="header__menu">
                  <li class="header__item"><a href="#">Blog</a></li>
                  <li class="header__item"><a href="#">FAQ</a></li>
               </ul>
               <div class="header__buttons">
                  <div class="header__button button button_violet"><a href="#">Get Access</a></div>
                  <div class="header__button button"><a href="#">Login</a></div>
               </div>
            </div>
         </div>
      </header>
      <main class="content">
         <div class="content_header-block header-block">
            <div class="header-block__container _container">
               <div class="header-block__backimage _imgbg">
                  <img src="images/back.png" alt="back">
               </div>
               <div class="header-block__body">
                  <div class="header-block__title">Work Smarter.</div>
                  <div class="header-block__subtitle">Reasonal reinvents content management for effective collaboration. All of your content, across all of your apps, instantly connected, and always in sync.</div>
                  <form method="post" class="header-block__form">
                     <input type="text" class="header-block__input" placeholder="Enter your email">
                     <button class="header-block__button button_violet button">Get Access</button>
                  </form>
                  <div class="header-block__text">Be among the first to join the new era of online work</div>
               </div>
            </div>
         </div>
      </main>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
